<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адаптивна сторінка з товарами</title>
    <link rel="stylesheet" href="styles/sass/travels.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="assets/travel.svg" alt="logo" />
      <input class="search" type="text" placeholder="Search" />
      <button class="cart">Cart</button>
    </header>

    <div class="main-container">
      <aside class="sidebar">
        <nav>
          <ul>
            <li>Збережені</li>
            <li>Топ подорожей</li>
            <li>Подорожі Україною</li>
            <li>Прогулятися містом</li>
          </ul>
        </nav>
      </aside>

      <main class="products">
        <div class="products-grid">
          <article class="product-card">
            <img src="assets/cherkassy.jpg" alt="Product Image" />
            <h2 class="product-name truncated-text">Черкаси</h2>
            <p class="product-price">UAH 500</p>
            <button class="buy-button">Купити</button>
          </article>
          <article class="product-card">
            <img src="assets/chernivtsi.png" alt="Product Image" />
            <h2 class="product-name truncated-text">Чернівці</h2>
            <p class="product-price">UAH 500</p>
            <button class="buy-button">Купити</button>
          </article>

          <article class="product-card">
            <img src="assets/ivf.jpg" alt="Product Image" />
            <h2 class="product-name truncated-text">Житомир</h2>
            <p class="product-price">UAH 400</p>
            <button class="buy-button">Купити</button>
          </article>

          <article class="product-card">
            <img src="assets/kharkiv.webp" alt="Product Image" />
            <h2 class="product-name truncated-text">Харків</h2>
            <p class="product-price">UAH 600</p>
            <button class="buy-button">Купити</button>
          </article>

          <article class="product-card">
            <img src="assets/lviv.jpg" alt="Product Image" />
            <h2 class="product-name truncated-text">Львів</h2>
            <p class="product-price">UAH 800</p>
            <button class="buy-button">Купити</button>
          </article>
          <article class="product-card">
            <img src="assets/sumy.jpg" alt="Product Image" />
            <h2 class="product-name truncated-text">Суми</h2>
            <p class="product-price">UAH 600</p>
            <button class="buy-button">Купити</button>
          </article>
          <article class="product-card">
            <img src="assets/vinnitsa.jpg" alt="Product Image" />
            <h2 class="product-name truncated-text">Вінниця</h2>
            <p class="product-price">UAH 400</p>
            <button class="buy-button">Купити</button>
          </article>
        </div>
      </main>
    </div>
  </body>
</html>
